<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | LicenseMerge</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    }

    .glow-input:focus {
      box-shadow: 0 0 10px #9333ea, 0 0 20px #9333ea;
    }

    .bg-text {
      font-size: 5rem;
      font-weight: bold;
      color: rgba(255,255,255,0.05);
      position: absolute;
      top: 20%;
      left: 5%;
      pointer-events: none;
      user-select: none;
      z-index: 0;
    }

    .error-message {
      color: #f87171;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen relative">

  <div class="bg-text">Hi there, nice to meet u</div>

  <div class="bg-gray-900 bg-opacity-70 p-10 rounded-2xl w-full max-w-md shadow-lg z-10">
    <h1 class="text-3xl font-bold text-purple-400 mb-6">Create an Account</h1>
    <input id="signup-email" type="email" placeholder="Email" class="w-full p-3 mb-4 rounded glow-input text-black" />
    <input id="signup-password" type="password" placeholder="Password" class="w-full p-3 mb-4 rounded glow-input text-black" />
    <button onclick="signUp()" class="w-full py-3 rounded bg-purple-600 hover:bg-purple-700 transition font-bold text-lg">Sign Up</button>
    <p class="mt-4 text-sm text-gray-400">Already have an account? <a href="signin.html" class="text-purple-300 hover:underline">Sign in</a></p>
    <div id="signup-error" class="error-message mt-2 hidden"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeUhQBUJQR18nITsQG2SrNly0ZhbiyWSU",
      authDomain: "licensemerge.firebaseapp.com",
      projectId: "licensemerge",
      storageBucket: "licensemerge.firebasestorage.app",
      messagingSenderId: "1034849401898",
      appId: "1:1034849401898:web:da2f46ec79f0e6e86a9753",
      measurementId: "G-68PBWLB727"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signUp = async () => {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const errorBox = document.getElementById("signup-error");

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Signed up!");
        errorBox.classList.add("hidden");
      } catch (err) {
        errorBox.textContent = err.message;
        errorBox.classList.remove("hidden");
      }
    };
  </script>
</body>
</html>

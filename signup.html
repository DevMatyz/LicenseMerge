
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - LicenseMerge</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <form class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6">Create an Account</h2>
    <input type="email" placeholder="Email" class="w-full p-3 mb-4 rounded bg-gray-700 text-white">
    <input type="password" placeholder="Password" class="w-full p-3 mb-4 rounded bg-gray-700 text-white">
    <button class="w-full bg-yellow-500 text-black p-3 rounded hover:bg-yellow-400">Sign Up</button>
  </form>
</body>
</html>

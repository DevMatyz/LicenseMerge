<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - LicenseMerge</title>
  <script type="module" src="firebase-setup.js"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-xl shadow-xl w-full max-w-md space-y-4">
    <h2 class="text-2xl font-bold">Sign Up</h2>
    <input id="signup-email" type="email" placeholder="Email" class="w-full p-2 rounded text-black"/>
    <input id="signup-password" type="password" placeholder="Password" class="w-full p-2 rounded text-black"/>
    <button onclick="signUp()" class="bg-purple-600 w-full py-2 rounded hover:bg-purple-500 transition">Create Account</button>
    <p>Already have an account? <a href="signin.html" class="text-purple-400 underline">Sign In</a></p>
  </div>
</body>
</html>

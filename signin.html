<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
</head>
<body class="auth-bg">
  <div class="auth-container">
    <h1 class="auth-title">Welcome back, my bro!</h1>

    <div id="error-box" class="error-box hidden">
      <span class="error-icon">!</span>
      <span id="error-message"></span>
    </div>

    <form id="signin-form" class="auth-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn-outline">Sign In</button>
    </form>

    <div class="divider">or</div>

    <button id="google-login" class="google-btn">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" />
      Sign in with Google
    </button>

    <div class="auth-links">
      <a href="reset.html">Forgot password?</a>
      <span>No account? <a href="signup.html">Sign Up</a></span>
    </div>
  </div>

  <script src="firebaseConfig.js"></script>
  <script src="signin.js"></script>
</body>
</html>

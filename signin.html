<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In | LicenseMerge</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    }

    .bg-text {
      font-size: 4rem;
      font-weight: bold;
      color: rgba(255,255,255,0.05);
      position: absolute;
      top: 15%;
      left: 5%;
      pointer-events: none;
      user-select: none;
      z-index: 0;
    }

    .glow-input:focus {
      box-shadow: 0 0 10px #6366f1, 0 0 20px #6366f1;
    }

    .btn-glow {
      transition: all 0.3s ease;
    }

    .btn-glow:hover {
      box-shadow: 0 0 15px #6366f1, 0 0 30px #6366f1;
      transform: scale(1.03);
    }

    .error-message {
      color: #f87171;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen relative">

  <div class="bg-text">Welcome back my bro</div>

  <div class="bg-gray-900 bg-opacity-70 p-10 rounded-2xl w-full max-w-md shadow-lg z-10">
    <h1 class="text-3xl font-bold text-indigo-400 mb-6">Sign In</h1>

    <input id="signin-email" type="email" placeholder="Email" class="w-full p-3 mb-4 rounded glow-input text-black" />
    <input id="signin-password" type="password" placeholder="Password" class="w-full p-3 mb-4 rounded glow-input text-black" />
    
    <button onclick="signIn()" class="w-full py-3 rounded bg-indigo-600 btn-glow font-bold text-lg mb-3">Sign In</button>
    
    <button onclick="signInWithGoogle()" class="w-full py-3 rounded bg-red-500 hover:bg-red-600 btn-glow font-bold text-white mb-3">
      Sign in with Google
    </button>

    <button onclick="resetPassword()" class="text-sm text-indigo-300 hover:underline mt-2">Forgot password?</button>

    <p class="mt-4 text-sm text-gray-400">Don't have an account? <a href="signup.html" class="text-indigo-300 hover:underline">Sign up</a></p>
    <div id="signin-error" class="error-message mt-2 hidden"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeUhQBUJQR18nITsQG2SrNly0ZhbiyWSU",
      authDomain: "licensemerge.firebaseapp.com",
      projectId: "licensemerge",
      storageBucket: "licensemerge.firebasestorage.app",
      messagingSenderId: "1034849401898",
      appId: "1:1034849401898:web:da2f46ec79f0e6e86a9753",
      measurementId: "G-68PBWLB727"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.signIn = async () => {
      const email = document.getElementById("signin-email").value;
      const password = document.getElementById("signin-password").value;
      const errorBox = document.getElementById("signin-error");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (err) {
        errorBox.textContent = err.message;
        errorBox.classList.remove("hidden");
      }
    };

    window.signInWithGoogle = async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "dashboard.html";
      } catch (err) {
        alert(err.message);
      }
    };

    window.resetPassword = async () => {
      const email = prompt("Enter your email to reset password:");
      if (email) {
        try {
          await sendPasswordResetEmail(auth, email);
          alert("Password reset email sent.");
        } catch (err) {
          alert("Error: " + err.message);
        }
      }
    };
  </script>
</body>
</html>

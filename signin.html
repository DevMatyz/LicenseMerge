<!DOCTYPE html>
<html>
<head>
  <title>Sign In - LicenseMerge</title>
  <script type="module" src="firebase-setup.js"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-xl shadow-xl w-full max-w-md space-y-4">
    <h2 class="text-2xl font-bold">Sign In</h2>
    <input id="signin-email" type="email" placeholder="Email" class="w-full p-2 rounded text-black"/>
    <input id="signin-password" type="password" placeholder="Password" class="w-full p-2 rounded text-black"/>
    <button onclick="signIn()" class="bg-indigo-600 w-full py-2 rounded hover:bg-indigo-500 transition">Login</button>
    <p>Don't have an account? <a href="signup.html" class="text-indigo-400 underline">Sign Up</a></p>
  </div>
</body>
</html>

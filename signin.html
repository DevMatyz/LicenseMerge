<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - LicenseMerge</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script defer src="firebase-config.js"></script>
  <script defer src="signin.js"></script>
</head>
<body>
  <main class="hero">
    <h1 class="glow">Welcome back, my bro!</h1>
    <form id="signin-form" class="auth-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn">Sign In</button>
      <div class="error-box" id="signin-error" style="display: none;">
        <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 100 20 10 10 0 000-20zM11 6h2v6h-2V6zm0 8h2v2h-2v-2z"/></svg>
        <span id="error-msg"></span>
      </div>
    </form><div class="auth-divider">or</div>

<button id="google-signin" class="btn outlined">
  <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google logo"> Sign in with Google
</button>

<p class="changing-sub"><a href="reset.html" class="outlined">Forgot password?</a></p>
<p class="changing-sub">No account? <a href="signup.html" class="outlined">Sign Up</a></p>

  </main>
</body>
</html>

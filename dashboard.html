
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - LicenseMerge</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <header class="bg-gray-800 p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">LicenseMerge Dashboard</h1>
    <nav>
      <a href="index.html" class="text-yellow-400 mr-4">Home</a>
      <a href="signin.html" class="text-red-400">Logout</a>
    </nav>
  </header>

  <main class="p-6">
    <h2 class="text-2xl font-semibold mb-4">Add License Branding</h2>
    <form class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-lg">
      <label class="block mb-2">License Name</label>
      <input type="text" placeholder="e.g., Pro Driver's License" class="w-full p-3 mb-4 rounded bg-gray-700 text-white">

      <label class="block mb-2">Secret Key</label>
      <input type="text" placeholder="e.g., ABCD-1234-EFGH" class="w-full p-3 mb-4 rounded bg-gray-700 text-white">

      <label class="block mb-2">Upload Logo</label>
      <input type="file" class="w-full mb-4 text-white">

      <button class="bg-yellow-500 text-black px-6 py-2 rounded hover:bg-yellow-400">Save License</button>
    </form>
  </main>
</body>
</html>
